spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
##Para inicializar DB
#spring.jpa.defer-datasource-initialization=true
##crear tablas de forma automatica al iniciar la app
spring.sql.init.mode=always
##endpoint
#spring.data.rest.base-path=/api/rest

spring.datasource.url=jdbc:mysql://localhost:3306/nocountry
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Aws credentials
aws.accessKey=${ACCESS_KEY}
aws.secretKey=${SECRET_KEY}
aws.bucketName=${BUCKET_NAME}
aws.bucketRegion=${REGION}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html